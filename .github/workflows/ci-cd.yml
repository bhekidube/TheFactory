name: Factory workflow

on:
  workflow_dispatch:
  push:
    branches: ['main', 'dev']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore Dependencies
      run: dotnet restore

    - id: build
      name: Build
      run: dotnet build ./TheFactory/TheFactory.csproj --no-restore

    - id: publish
      name: Publish
      run: dotnet publish ./TheFactory/TheFactory.csproj -c Release -o ./publish

    - name: Verify DLL exists
      run: |
        test -f ./publish/TheFactory.dll && echo "✅ TheFactory.dll found" || (echo "❌ Missing TheFactory.dll!" && exit 1)

    - name: Zip Published App
      run: |
        cd publish
        zip -r ../TheFactory.zip .

    - name: List contents of ZIP
      run: unzip -l TheFactory.zip

    - id: upload
      name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-webapp
        path: TheFactory.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: dotnet-webapp
        path: ./app_package

    - name: Verify Artifact Contents
      run: |
        echo "Listing contents of downloaded artifact:"
        ls -lah ./app_package
        unzip -l ./app_package/TheFactory.zip

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.FACTORY_AUTH_SECRET }}

    - name: Deploy To Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: AzureLinuxAppService
        package: ./app_package/TheFactory.zip
