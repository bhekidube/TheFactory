name: Factory workflow

on: 
  workflow_dispatch:
  push:
    branches: ['main', 'dev']

jobs:
  build: 
    runs-on: ubuntu-latest

    steps: 
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build ./TheFactory/TheFactory.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ./TheFactory/TheFactory.csproj -c Release -o publish

    - name: Zip Published App
      run: cd publish && zip -r ../TheFactory.zip .

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-webapp
        path: TheFactory.zip  

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: dotnet-webapp

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.FACTORY_AUTH_SECRET }}

    - name: Deploy to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: AzureLinuxAppService
        package: TheFactory.zip
