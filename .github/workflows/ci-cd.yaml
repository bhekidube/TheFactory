name: Factory workflow

on: 
  workflow_dispatch:
  push:
     branches: [main]
 
  jobs:
    build: 
        runs-on: ubuntu-latest

        steps: ubuntu-latest
        - uses: actions/checkout@v4

        - name: Setup .NET
          uses: actions/setup-dotnet@v4
          with:
                dotnet-version: 8.0.x

        - name: Restore Dependencies
          run: dotnet restore

        - id: build
          name:  Build
          run: dotnet build --no-restore